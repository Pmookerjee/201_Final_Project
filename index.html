<!Doctype html>
<html>
<head>
  <title></title>
  <link href="html/style.css" rel="stylesheet" type='text/css'>
  <head>
    <body>
      <h1>Fantastic Beers And Where To Find Them</h1>
      <section class='picker'>
        <fieldset>
          <form id='type'>
            <p>Select a type</p>
            <br>
            <select id="type" name="type" size="5" multiple="multiple" required>
              <option id="ale" value="ale">Pale Ale</option>
              <option id="ipa" value="ipa">IPA</option>
              <option id="stout" value="stout">Stout</option>
              <option id="belgian" value="belgian">Belgian</option>
              <option id="sour" value="sour">Sour</option>
            </select>
          </form>
        </fieldset>
        <fieldset>
          <form id='flavor'>
            <p>Select a flavor</p>
            <br>
            <ul>
              <select name="flavor" size="6" multiple="multiple" required>

                <li><option id="banana" value="banana">Banana/Cardomom</option></li>
                <option id="coffee" value="coffee">Coffee</option>
                <option id="chocolate" value="chocolate">Chocolate</option>
                <option id="pumpkin" value="pumpkin">Pumpkin</option>
                <option id="citrus" value="citrus">Citrus</option>
                <option id="berry" value="berry">Berry</option>
              </select>
            </form>
          </fieldset>
          <fieldset>
            <form id='hoppy'>
              <p>Hoppy?</p>
              <br>
              <select name="hoppy" size="2" required>
                <option id="yes" value="yes">Yes</option>
                <option id="no" value="no">No</option>
              </select>
            </form>
          </fieldset>
          <input type="submit" value="Get Yo Beer" id="submit">
        </section>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="app.js"></script>

      </body>
      </html>
